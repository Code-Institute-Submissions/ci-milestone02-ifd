<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Interactive Open-Source Global IATA Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" type="text/css">
    <link rel="stylesheet" href="css/leaflet.css" type="text/css">
    <link rel="stylesheet" href="css/MarkerCluster.css" type="text/css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>

    <!-- HEADER + NAV -->
    <header>
        <nav>
            <label for="countries">Select a Country (TEST)</label>
            <select name="countries" id="countries" onchange="mapChange()">
                <option value="null"></option>
                <optgroup label="Asia">
                    <option value="jp">Japan</option>
                    <option value="mn">Mongolia</option>
                </optgroup>
                <optgroup label="Europe">
                    <option value="de">Germany</option>
                    <option value="ie">Ireland</option>
                </optgroup>
            </select>
        </nav>
    </header>

    <!-- MAP -->
    <main id="map"></main>

    <!-- FOOTER -->
    <footer>

    </footer>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous" type="text/javascript"></script>
    <script src="js/leaflet.js" type="text/javascript"></script>
    <script src="js/testData.js" type="text/javascript"></script>
    <script src="js/testDataAll.js" type="text/javascript"></script>
    <script src="js/leaflet.markercluster-src.js" type="text/javascript"></script>
    <script src="js/leaflet.markercluster.js" type="text/javascript"></script>
    <script src="js/leaflet.markercluster.layersupport.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
